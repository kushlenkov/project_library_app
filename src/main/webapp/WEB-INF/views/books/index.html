<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthorName() + ', ' + book.getRealiseYear()}">Book</a>
</div>

<br/>
<hr/>

<a href="books/new">Добавить книгу</a>

</body>
</html>
