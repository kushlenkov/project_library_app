<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="authorName">Введите автора книги: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">AuthorName error</div>
    <br/>
    <label for="realiseYear">Введите год выхода книги: </label>
    <input type="text" th:field="*{realiseYear}" id="realiseYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('realiseYear')}" th:errors="*{realiseYear}">RealiseYear error</div>
    <br/>
    <input type="submit" value="Создать"/>
</form>

</body>
</html>
