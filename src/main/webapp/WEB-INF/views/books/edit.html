<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить книгу</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="title">Укажите наименование: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>
    <label for="authorName">Укажите автора: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">authorName error</div>
    <br/>
    <label for="realiseYear">Укажите год выхода: </label>
    <input type="text" th:field="*{realiseYear}" id="realiseYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('realiseYear')}" th:errors="*{realiseYear}">Year birth error</div>
    <br/>
    <input type="submit" value="Изменить"/>
</form>

</body>
</html>
